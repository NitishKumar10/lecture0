<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    
    An UnOrdered Lists:
    <ul class="unordered_list">
        <li>One Item</li>
        <li>Another Item</li>
        <li>Yet Another Item</li>
    </ul>

    An Ordered Lists:
    <ol class="ordered_lists">
        <li>One Item</li>
        <li>Two Item</li>
        <li>Three Item</li>
        <li>Four Item</li>
    </ol>
    
</body>
</html>
